{% extends 'base.html' %}

{% block title %}index{% endblock %}
{% block content %}
    {%load static%}
    <script>
        function test(n){
            ban = document.getElementById('ban');
            if (n==0){
            ban.src = "{% url 'home:ban'%}";
            }
            if (n==1){
            ban.src = "{% url 'home:sub'%}";
            }
            if (n==2){
            ban.src = "{% url 'home:submitlist'%}";
            }
            if (n==3){
            ban.src = "{% url 'home:add'%}";
            }
        }
    </script>
    <div class="container" style="margin-top: 20px;">
        <center>
            <a onclick="test(3);">
                <div style = "position: absolute; right:85px; top:180px; text-align: right;color:rgb(60, 60, 151); cursor:pointer;" >
                    공지 작성하기
                </div>
            </a>
            <iframe name = "ban" id ="ban" width="100%" height = 500px style="border:none;margin-top:50px;" src = "{% url 'home:ban'%}"></iframe>
        </center>
    </div>
{%endblock%}
