{% extends 'base1.html' %}
{% block content %}
{%load static%}
<a href = ''><img src = "{%static 'img/refresh.png'%}" width="18px"></a>
<center><h3>제출한 과제</h3></center>
{%for submit in submitlist%}
{%for notice in notices%}
{%if submit.notice_id == notice.notice_id%}
    <div class="card" type = submit style = "width:100%;margin-top: 30px;">
    <div class="card-body" style="text-align: left;">
        <p class="card-text"><a href= "{% url 'home:submit_detail' pk=submit.assignment_id%}"><h5 class="card-title">{{notice.title}}</h5></a></p>
        <p class="card-text" style="color:gray;position:absolute;right:20px;">{{submit.name}}</p>
    </div>
    </div>
{%endif%}
{%endfor%}
{%endfor%}
{%endblock%}
